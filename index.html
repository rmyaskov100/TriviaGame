<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pixar Trivia</title>
    <link href="https://fonts.googleapis.com/css?family=Marvel" rel="stylesheet">
    <link href="reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <img src='https://i.imgur.com/iwa9mTE.jpg' alt='headerImg' width='100%' height='345'>
    </header>
    <div class='container'>
        <button class='btn btn-primary' id='startBtn'>Start</button>
        <!-- Question page -->
        <div id=timeLeft></div>
        <div id=currentQuestion></div>
        <div class='question'></div>
        <div class='answerList'></div>
        <!-- Answer Page -->
        <div id=message></div>
        <div id=correctedAnswer></div>
        <div id=gif></div>
        <!-- Scoreboard -->
        <div id=finalMessage></div>
        <div id=correctAnswers></div>
        <div id=incorrectAnswers></div>
        <div id=unanswered></div>
        <div id='startOverBtn'></div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
